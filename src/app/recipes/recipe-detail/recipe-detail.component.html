<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height:300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle" id="manage">
                Manage Recipe
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" for="manage">
                <li class="dropdown-item">
                    <a (click)="onAddToShoppingList()" style="cursor:pointer;">To Shopping List</a>
                </li>
                <li class="dropdown-item">
                    <a style="cursor:pointer;" (click)="onEditRecipe()">Edit Recipe</a>
                </li>
                <li class="dropdown-item">
                    <a style="cursor:pointer;" (click)="onDeleteRecipe()">Delete Recipe</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ recipe.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item"
            *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}</li>
        </ul>
    </div>
</div>
